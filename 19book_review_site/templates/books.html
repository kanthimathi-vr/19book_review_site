{% extends 'base.html' %}

{% block content %}
<h2>Books</h2>
<ul class="book-list">
    {% for book in books %}
    <li>
        <a href="{{ url_for('book_detail', book_id=book.id) }}">
            <img src="{{ url_for('static', filename=book.cover) }}" alt="{{ book.title }}" class="cover-thumb">
            <div><strong>{{ book.title }}</strong> by {{ book.author }}</div>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
